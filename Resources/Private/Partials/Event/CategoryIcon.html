<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
      xmlns:ausstello="http://typo3.org/ns/Werkraum/Ausstello/ViewHelper"
      data-namespace-typo3-fluid="true"
>
<div class="ausstello-category-item" title="{category.description -> f:format.stripTags()}">
    <span style="background-color:{category.color};" class="ausstello-category-item-circle">
        <f:if condition="{category.icon.image}">
            <ausstello:remote.icon icon="{category.icon}" width="1rem" height="1rem"/>
        </f:if>
    </span>

</div>
</html>
