<div class="ausstello-form-location">
    <span class="ausstello-form-location-label-arrow filter-arrow"><f:image src="EXT:ausstello/Resources/Public/Icons/chevron_right.svg"/></span>
    <span class="ausstello-form-location-label-counter counter"></span>
    <label for="ausstello-form-location-label">
        <f:image src="EXT:ausstello/Resources/Public/Icons/location.svg" width="25" height="25"/> Veranstaltungsort

    </label>
    <f:form.select property="locations"
                   id="ausstello-form-location-label"
                   multiple="true"
                   class="ausstello-form-location-icon"
                   prependOptionLabel=""
    >
            <f:for each="{meta.locations}" as="location">
                <f:if condition="{location.locationType} == 'main'">
                    <f:form.select.option value="{location.id}">
                        <f:if condition="{location.locationNumber}">
                            <f:then>{location.locationNumber} | {location.name}</f:then>
                            <f:else>{location.name}</f:else>
                        </f:if>
                    </f:form.select.option>
                    <f:for each="{meta.locations}" as="child">
                        <f:if condition="{child.locationArea} == {location.id}">
                            <f:form.select.option value="{child.id}"
                                                  additionalAttributes="{data-area-id: location.id , data-area-name: location.name}">
                                <f:if condition="{child.locationNumber}">
                                    <f:then>{child.locationNumber} | {child.name}</f:then>
                                    <f:else>{child.name}</f:else>
                                </f:if>
                            </f:form.select.option>
                        </f:if>
                    </f:for>
                </f:if>
            </f:for>
    </f:form.select>
</div>
