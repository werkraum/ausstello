<div class="ausstello-form-date">
    <f:form.hidden property="startDate" data="{min: meta.settings.user.startDate, max: meta.settings.user.endDate}"/>
    <label for="ausstello-form-date">
        <f:image src="EXT:ausstello/Resources/Public/Icons/calender.svg" width="25" height="25"/> Zeitraum
        <span class="ausstello-form-date-label-counter counter">3</span>
        <span class="ausstello-form-date-label-arrow filter-arrow"><f:image src="EXT:ausstello/Resources/Public/Icons/chevron_right.svg"/></span>
    </label>
    <div class="input-group">
        <f:form.textfield id="ausstello-form-date" class="form-control" value=""></f:form.textfield>
    </div>
</div>
