<div class="ausstello-form-date">
    <f:form.hidden property="startDate" data="{min: meta.settings.user.startDate, max: meta.settings.user.endDate}"/>
    <label for="ausstello-form-date">
        <f:image src="EXT:ausstello/Resources/Public/Icons/calender.svg" width="25" height="25"/> Zeitraum
    </label>
    <div class="input-group">
        <span class="input-prefix">ab</span>
        <f:form.textfield id="ausstello-form-date" class="form-control" value="{search.date -> f:format.date(format: 'd.m.Y')}"></f:form.textfield>
    </div>
</div>
